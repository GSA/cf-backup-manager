version: "3.7"
services:
  app:
    build: .
    working_dir: /app
    environment:
      BACKUP_MANAGER_S3_SERVICE: datastore-backup-s3
      BACKUP_MANAGER_BUCKET_ENDPOINT: http://s3:9000
      VCAP_APPLICATION: |
        {
          "cf_api": "https://api.fr.cloud.gov",
          "limits": {
            "fds": 16384,
            "mem": 64,
            "disk": 1024
          },
          "application_name": "backup-manager",
          "application_uris": [],
          "name": "backup-manager",
          "space_name": "development",
          "space_id": "eab3d327-7d9f-423b-9838-753c26fdb5a0",
          "organization_id": "90047c5d-337f-4802-bd48-2149a4265040",
          "organization_name": "gsa-datagov",
          "uris": [],
          "process_id": "6e443533-313f-4503-9cf9-a9e0fb410b0a",
          "process_type": "web",
          "application_id": "2c9987f0-9a4f-4590-b29a-cdc6d9d97d4a",
          "version": "3a640698-3af3-4bde-8936-94440e8ca6fb",
          "application_version": "3a640698-3af3-4bde-8936-94440e8ca6fb"
        }
      VCAP_SERVICES: |
        {
          "aws-rds": [
            {
              "binding_guid": "eda9d934-a935-492a-abf5-7a2bbd126d9b",
              "binding_name": null,
              "credentials": {
                "db_name": "application-psql-db",
                "host": "postgres",
                "name": "application-psql-db",
                "password": "postgres-password",
                "port": "5432",
                "uri": "postgres://app:postgres-password@postgres:5432/application-psql-db",
                "username": "app"
              },
              "instance_guid": "84ec223d-b3ba-4fd0-9648-08aebc8c9863",
              "instance_name": "application-psql-db",
              "label": "aws-rds",
              "name": "application-psql-db",
              "plan": "small-psql",
              "provider": null,
              "syslog_drain_url": null,
              "tags": [
                "database",
                "RDS"
              ],
              "volume_mounts": []
            },
            {
              "binding_guid": "eda9d934-a935-492a-abf5-7a2bbd126d9b",
              "binding_name": null,
              "credentials": {
                "db_name": "application-mysql-db",
                "host": "mysql",
                "name": "application",
                "password": "mysql-password",
                "port": "3306",
                "uri": "mysql://app:mysql-password@postgres:5432/application",
                "username": "app"
              },
              "instance_guid": "84ec223d-b3ba-4fd0-9648-08aebc8c9863",
              "instance_name": "application-mysql-db",
              "label": "aws-rds",
              "name": "application-mysql-db",
              "plan": "small-mysql",
              "provider": null,
              "syslog_drain_url": null,
              "tags": [
                "database",
                "RDS"
              ],
              "volume_mounts": []
            }
          ],
          "s3": [
            {
              "label": "s3",
              "provider": null,
              "plan": "basic-sandbox",
              "name": "datastore-backup-s3",
              "tags": [
                "AWS",
                "S3",
                "object-storage"
              ],
              "instance_guid": "5a6f8b66-af7e-473a-bb5b-7c347d8fa164",
              "instance_name": "datastore-backup-s3",
              "binding_guid": "c74e306b-c02a-43be-877f-76b860b69dac",
              "binding_name": null,
              "credentials": {
                "uri": "s3://minio:miniopassword@s3-us-gov-west-1.amazonaws.com/datagov-backup",
                "access_key_id": "minio",
                "secret_access_key": "miniopassword",
                "region": "us-gov-west-1",
                "bucket": "datagov-backup",
                "fips_endpoint": "s3-fips.us-gov-west-1.amazonaws.com",
                "additional_buckets": []
              },
              "syslog_drain_url": null,
              "volume_mounts": [

              ]
            }
          ]
        }

    depends_on:
      - mysql
      - postgres
      - s3
    volumes:
      - .:/app

  mysql:
    image: mysql:5
    environment:
      MYSQL_USER: app
      MYSQL_DATABASE: application-mysql-db
      MYSQL_PASSWORD: mysql-password
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
    ports:
      - "3306:3306"

  postgres:
    image: postgres:10-alpine
    environment:
      POSTGRES_DB: application
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app-password
    ports:
      - "5432:5432"

  s3:
    image: minio/minio
    command: server /data
    ports:
      - "9000:9000"
    environment:
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=miniopassword
