---
applications:
  - name: backup-manager
    instances: 0
    docker:
      image: ghcr.io/gsa/cf-backup-manager:((docker_tag))
    command: sleep infinity
    memory: 64M
    health-check-type: process
    no-route: true
    no-start: true
    env:
      AWS_DEFAULT_REGION: us-gov-west-1
      DATASTORE_S3_SERVICE_NAME: backup-manager-s3
    services:
      - backup-manager-s3
      - dashboard-db
      - dashboard-s3
      - catalog-db
      - catalog-redis
      - inventory-datastore
      - inventory-db
      - inventory-redis
      - inventory-s3

