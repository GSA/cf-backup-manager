---
applications:
  - name: backup-manager
    instances: 0
    docker:
      image: ghcr.io/gsa/cf-backup-manager:((docker_tag))
    command: sleep infinity
    memory: 64M
    health-check-type: process
    no-route: true
    env:
      AWS_DEFAULT_REGION: us-gov-west-1
      BACKUP_MANAGER_S3_SERVICE_NAME: datastore-backups # TODO Replace with backup-manager-s3
    services:
      - backup-manager-s3
      - datastore-backups # TODO remove me after migrating FCS
      - dashboard-db
      - catalog-db
      - catalog-db-migrate
